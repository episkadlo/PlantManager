{% extends "base.html" %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-4 ">
            <h2 class="text-center">Sign up</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center"> 
                    <input type="submit" class='btn btn-info ' value="Sign up">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
